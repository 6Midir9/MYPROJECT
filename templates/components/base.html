<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Оголошення</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   
    </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand mx-2" href="{% url 'components:index' %}">Головна сторінка</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">   
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link mx-2 text-black" href="{% url 'components:announcement' %}">Оголошення</a>
                </li>
                {% if user.is_authenticated %}
                <span class="navbar-text mx-2">Привіт, {{ user.username }}</span>
                <li class="nav-item">
                    <form method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button name="submit" class="btn btn-light mx-2">Вийти</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-black btn btn-light" href="{% url 'users:login' %}">Увійти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black btn btn-light mx-2" href="{% url 'users:register' %}">Зареєструватись</a>
                </li>
                {% endif %}  
            </ul>
        </div>
    </nav>

{% block content %}{% endblock %}

</html>
