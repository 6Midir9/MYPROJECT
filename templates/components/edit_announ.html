{% extends "components/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container text-center">
    <p><a href="{% url 'components:announcement' %}">{{ announcement }}</a></p>
    <h2 class="mb-4">Редагувати оголошення:</h2>
    <form action="{% url 'components:edit_announ' announcement.id %}" method='post' class="row justify-content-center">
        <div class="col-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button name="submit" class="btn btn-outline-success mt-2">Зберегти зміни</button>
        <a href="{% url 'components:announcement' %}" class="btn btn-outline-danger mt-2">Відмінити</a>
        </div>
    </form>
</div>
{% endblock content %}
