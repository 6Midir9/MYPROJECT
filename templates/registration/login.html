{% extends "components/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container text-center">
    {% if form.errors %}
        <p>Ваше ім'я користувача і пароль не співпадають. Будь ласка, спробуйте знову.</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}" class="row justify-content-center">
        <div class="col-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button name="submit" class="btn btn-warning mt-2">Увійти</button>
        <input type="hidden" name="next" value="{% url 'components:index' %}">
    </div>
    </form>
</div>
{% endblock content %}
